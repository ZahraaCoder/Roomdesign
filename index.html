<!DOCTYPE html>
<html>
    <head>
        <title>Room Design</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-sky src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"></a-sky>
            <a-plane id="ground" src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/ground.webp"
            position="0 0 0"
            width="20"
            height="10"
            rotation="-90 0 0"></a-plane>
            <a-plane src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/carpet.jpg"
            position="0 0.1 0.5"
            rotation="-90 0 0"
            width="10"
            height="5"></a-plane>
            <a-box src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/wall.jpeg"
            position="0 6.5 -4.5"
            width="20"
            height="13"
            ></a-box>
            <a-plane id="p1"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
            position="-5 6 -3.3"
            width="4"
            height="6"></a-plane>
            <a-plane id="p2"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/middle-poster.png"
            position="0 6 -3.3"
            width="4"
            height="6"></a-plane>
            <a-plane id="p3"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/left-poster.png"
            position="5 6 -3.3"
            width="4"
            height="6"></a-plane>
            <a-cylinder id="c1a"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="6.5 -0.4 0"
            radius="1.2">
            <a-cylinder id="c1b"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="0 1 0"
            radius="0.2"
            height="1.2">
            </a-cylinder>
            <a-cylinder id="c1c"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="0 1.99 0"
            radius="1.3"
            height="0.2">
            </a-cylinder>
            <a-cylinder id="c1d"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="0.85 3 0"
            rotation="90 -90 0"
            radius="1.3"
            height="0.2">
        </a-cylinder>
        </a-cylinder>


        <a-cylinder id="c2a"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="-6.5 -0.4 0"
            radius="1.2">
            <a-cylinder id="c2b"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="0 1 0"
            radius="0.2"
            height="1.2">
            </a-cylinder>
            <a-cylinder id="c2c"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="0 1.9 0"
            rotation="0 0 0"
            radius="1.3"
            height="0.2">
            </a-cylinder>
            <a-cylinder id="c2d"
            src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/chair.jpeg"
            position="-0.85 3 0"
            rotation="90 -90 0"
            radius="1.3"
            height="0.2">
        </a-cylinder>

        </a-cylinder>

        <a-box src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        width="9"
        height="3.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2">
        <a-cylinder src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/dining-table.jpeg"
        height="2"
        radius="0.8"
        rotation="90 0 0"
        position="0 0 1"></a-cylinder>
    
    </a-box>
    <a-cone
    color="pink"
    position="0 7.5 0"
    radius-top="0.5"
    radius-bottom="2">
<a-sphere color="#fff176"
position="0 -0.5 0"></a-sphere>

<a-cylinder color="pink"
radius="0.15"
height="4"
position="0 2 0"></a-cylinder></a-cone>


        <a-camera
        position="0 5 15"
        look-controls-enabled
        wasd-controls-enabled></a-camera>


        </a-scene>
    </body>

</html>
